[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast_api_template"
version = "0.1.0"
description = "Modern FastAPI template with UV package manager"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
authors = [
    { name = "sm4rtm4art", email = "martin@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.23.2",
    "sqlmodel>=0.0.11",
    "typer>=0.9.0",
    "dynaconf>=3.2.3",
    "jinja2>=3.1.2",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.6",
    "psycopg2-binary>=2.9.9",
    "httpx>=0.25.1",
    "pydantic>=2.4.2",
    "structlog>=23.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.1",
    "pytest-mock>=3.12.0",
    "coverage>=7.3.2",
    "pre-commit>=3.5.0",
    "types-python-jose>=3.4.0",
    "types-passlib>=1.7.7",
    "types-requests>=2.31.0",
]
lint = [
    "ruff>=0.1.8",
    "mypy>=1.6.1",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.8",
    "gitchangelog>=3.0.4",
]
test = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.1",
    "pytest-mock>=3.12.0",
    "pytest-picked>=0.4.6",
    "coverage>=7.3.2",
]
notebook = [
    "jupyterlab>=4.0.7",
    "pandas>=2.1.3",
    "matplotlib>=3.8.2",
    "seaborn>=0.13.0",
    "ipywidgets>=8.1.1",
]
security = [
    "bandit>=1.7.5",
    "safety>=2.3.5",
    "tomli>=2.0.1",
]

[project.scripts]
fast_api_template = "fast_api_template.__main__:main"

[project.urls]
"Homepage" = "https://github.com/sm4rtm4art/FAST_API_TEMPLATE"
"Bug Tracker" = "https://github.com/sm4rtm4art/FAST_API_TEMPLATE/issues"

[tool.hatch.build.targets.wheel]
packages = ["fast_api_template"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "SIM", "TCH"]
ignore = [
    # Function call in argument defaults - common in FastAPI with Depends
    "B008",
    # Allow if-else blocks instead of forcing ternary operators
    "SIM108",
]

# Import sorting configuration
[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

# Quotes configuration
[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

# Formatting configuration for ruff-format
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false  # Trailing commas improve diff quality

[tool.mypy]
python_version = "3.12"
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false  # Temporarily disable to allow commits
warn_unreachable = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false  # Temporarily disable to allow commits
disable_error_code = ["misc", "no-any-return", "no-untyped-def"]  # Temporarily disable to allow commits

[[tool.mypy.overrides]]
module = ["dynaconf.*", "passlib.*", "jose.*", "fastapi.*", "sqlmodel.*", "tomli"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=fast_api_template --cov-report=term-missing --cov-report=xml --cov-report=html -v"
