# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Runner cleanup and preparation
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix VERSION file
        run: |
          echo "VERSION file content before:"
          cat fast_api_template/VERSION | xxd -p
          # Make sure VERSION file has correct format without trailing newlines
          echo -n "0.1.0" > fast_api_template/VERSION
          echo "VERSION file content after:"
          cat fast_api_template/VERSION | xxd -p

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove unnecessary large packages
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

          # Clean Docker resources
          docker system prune -af

          echo "Disk space after cleanup:"
          df -h

  lint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix VERSION file # Repeat in each job since we're using fresh checkouts
        run: echo -n "0.1.0" > fast_api_template/VERSION

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Set up proper UV caching
      - name: Install and cache UV
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          # Direct install instead of editable mode to avoid VERSION issues
          uv pip install ".[lint]"

      - name: Lint and format with Ruff
        run: |
          source .venv/bin/activate
          ruff check --output-format=github fast_api_template
          ruff format --check fast_api_template tests

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy --ignore-missing-imports fast_api_template

  security:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix VERSION file # Repeat in each job since we're using fresh checkouts
        run: echo -n "0.1.0" > fast_api_template/VERSION

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Set up proper UV caching
      - name: Install and cache UV
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          # Direct install instead of editable mode to avoid VERSION issues
          uv pip install ".[security]"

      - name: Run bandit
        run: |
          source .venv/bin/activate
          bandit -r fast_api_template -x fast_api_template/tests

      - name: Check dependencies with safety
        run: |
          source .venv/bin/activate
          safety check

  test:
    needs: [lint, security]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Fix VERSION file # Repeat in each job since we're using fresh checkouts
        run: |
          if [ "${{ runner.os }}" != "Windows" ]; then
            echo -n "0.1.0" > fast_api_template/VERSION
          else
            echo -n "0.1.0" > fast_api_template/VERSION
          fi

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Set up proper UV caching
      - name: Install and cache UV
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv
          # Direct install instead of editable mode to avoid VERSION issues
          uv pip install ".[test]"

      - name: Test with pytest
        run: |
          python -m pytest -v --cov=fast_api_template --cov-report=xml tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: false
          tags: fast_api_template:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and test prod image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: fast_api_template:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fast_api_template:${{ github.sha }} -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "fast_api_template:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"
